<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      p {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        required
      />
      <button id="loginButton">Login</button>
      <p id="loginMessage"></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCQtlT_cmWxlOsCgb7KJELS4cXl_DBQPWU",
        authDomain: "citizensapp-a9bd9.firebaseapp.com",
        projectId: "citizensapp-a9bd9",
        storageBucket: "citizensapp-a9bd9.appspot.com",
        messagingSenderId: "911458998250",
        appId: "1:911458998250:web:0c4d4c935c3784d6f50493",
        measurementId: "G-Q556QCYZ5S",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Login function
      function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const messageElement = document.getElementById("loginMessage");

        // Clear previous messages
        messageElement.innerText = "";

        // Validate email format
        if (email === "") {
          messageElement.innerText = "Please enter your email address.";
          return;
        }

        // Validate password input
        if (password === "") {
          messageElement.innerText = "Please enter your password.";
          return;
        }

        // Attempt to sign in
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Successful login
            localStorage.setItem("jwtToken", userCredential.user.uid); // Store user ID as a token
            window.location.href = "incidents.html"; // Redirect to incidents page
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            // Handle common Firebase login errors
            if (errorCode === "auth/wrong-password") {
              messageElement.innerText = "Incorrect password. Please try again.";
            } else if (errorCode === "auth/user-not-found") {
              messageElement.innerText = "No user found with this email.";
            } else if (errorCode === "auth/invalid-email") {
              messageElement.innerText = "Invalid email address.";
            } else {
              messageElement.innerText = errorMessage; // Show general error message
            }
          });
      }

      // Add event listener for login button click
      document.getElementById("loginButton").addEventListener("click", login);
    </script>
  </body>
</html>
